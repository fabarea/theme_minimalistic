{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">


	<f:section name="Header">
		<header class="hero-unit" role="banner">

			<f:render section="SpecialMenu" partial="SpecialMenu" optional="TRUE" arguments="{_all}"/>

			<f:image src="EXT:speciality/Resources/Public/Images/logo.png" alt="Logo" class="pull-left" style="padding-right: 1em"/>
			<h1>My company name</h1>

			<p class="lead">
				<f:translate key="lead-text" extensionName="speciality"/>

				<v:security.allow anyBackendUser="TRUE">
					<br />
					<small style="font-size: 65%;  padding-left: 0" class="alert alert-success">
						<f:translate key="lead-text-tip" extensionName="speciality"/>
						<span style=" font-size: 12px; font-family: monospace;">EXT:speciality/Resources/Private/Language/language.xlf</span>
					</small>
				</v:security.allow>
			</p>

		</header>
	</f:section>

</div>

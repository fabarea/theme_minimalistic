{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="TabNavigation">
		<v:page.menu entryLevel="{v:var.typoscript(path: 'lib.menu.sub.entryLevel') -> v:math.sum(b: 1)}" useShortcutData="TRUE">
			<f:if condition="{menu}">
				<ul class="nav nav-pills pull-right">
					<f:for each="{menu}" as="submenuPage" iteration="iteration">
						<li class="{submenuPage.class}">
							<a tabindex="{iteration.cycle -> v:math.sum(b: 300)}"
								href="{submenuPage.link}" class="{submenuPage.class}">{submenuPage.title}
							</a>
						</li>
					</f:for>
				</ul>
				<span class="clearfix"></span>
			</f:if>
		</v:page.menu>
	</f:section>
</div>
